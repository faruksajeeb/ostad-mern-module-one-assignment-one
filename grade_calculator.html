<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
</head>
<body>
    <label for="">Student's Score :</label>
    <input type="number" id="inputy_number" name="inputy_number"/>
    <hr>
    <button onclick="calculateGrade()">Calculate Grade</button>
    <br>
       <script>       
        const calculateGrade = () => {
            let inputNumber = document.getElementById("inputy_number").value; 
            switch(true){
                case (inputNumber>=90):
                    console.log("A");
                    break;
                case ((inputNumber>=80) && (inputNumber<=89)):
                    console.log("B");
                    break;
                case ((inputNumber>=70) && (inputNumber<=79)):
                    console.log("C");
                    break;
                case ((inputNumber>=60) && (inputNumber<=69)):
                    console.log("D");
                    break;
                case (inputNumber<60):
                    console.log("F");
                    break;
            }
        }
    </script>
</body>
</html>
