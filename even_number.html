<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Array (Even Numbers)</title>
</head>
<body>
       <script>
    
        const flterEvenNumber = (arr) => {
            const evenNumbersArray = arr.filter((number) => number % 2 === 0);
            return evenNumbersArray;
        }
        originalArr =  [12, 34, 45, 23, 6, 78, 54, 90];
        filteredEvenNumbersArr = flterEvenNumber(originalArr);
        console.log(filteredEvenNumbersArr);
    </script>
</body>
</html>
